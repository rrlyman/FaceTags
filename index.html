<!DOCTYPE html>
<html id="html">

<head>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="sp-tab-page" id="tags">

    <!-- <div style="padding: 6px;"></div> -->
    <sp-radio-group style="padding-bottom: 8px;" id="outputMode">
      <sp-radio id="rb0" value="0" checked="">Landscape</sp-radio>
      <sp-radio id="rb1" value="1">Portrait</sp-radio>
      <sp-radio id="rb2" value="2">GIF</sp-radio>
    </sp-radio-group>
    <sp-progressbar id="progressBar" max=1 value=0 size="s" style="width: 100%" running="true"></sp-progressbar>

    <div class="btn">
      <sp-button id="foreColor" size="s">Text Color</sp-button>
      <sp-button id="backColor" size="s">Border Color</sp-button>
    </div>

    <div class="btn">
      <sp-checkbox id="merge" size="s">Merge Layers</sp-checkbox>
      <sp-checkbox id="backStroke" size="s">Text Border</sp-checkbox>
    </div>

   <div class="btn">
      <sp-label size="s" position="left" for="vertDisplacement">Vertical Position</sp-label>
      <sp-textfield size="s" width="25%" id="vertDisplacement"></sp-textfield>
      <sp-slider id="vertDisplacementSlider" min="-3" max="3" step=".1"></sp-slider>      
    </div>

    <div class="btn">
      <sp-label size="s" position="left" for="fontSize">Font Size<span width=32></span></sp-label>
      <sp-textfield size="s" width="25%" id="fontSize"></sp-textfield>
       <sp-slider id="fontSizeSlider"  min=".2" max="3" step=".2"></sp-slider>
    </div>

    <div class="btn">
      <sp-button id="tagRefreshBtn" size="s"> Refresh</sp-button>
      <sp-button id="btnTagFile" size="s"> Files</sp-button>
      <sp-button id="btnTagFolder" size="s">Folders</sp-button>
    </div>

    <div class="btn">
      <sp-button id="btnStop" disabled size="s" running="true">Cancel</sp-button>
      <sp-label size="s" id="status" running="true"></sp-label>        
      <sp-button id="btnHelp" size="s"> Help </sp-button>
    </div>

  </div>

  <!-- ############################################################################ -->

  <div class="sp-tab-page visible" id="gifs">
    <sp-radio-group style="padding-bottom: 8px;" id="outputMode2">
      <sp-radio id="rb02" value="0" checked="">Landscape</sp-radio>
      <sp-radio id="rb12" value="1">Portrait</sp-radio>
      <sp-radio id="rb22" value="2">GIF</sp-radio>
    </sp-radio-group>
    <sp-progressbar id="progressBar2" max=1 value=0 size="s" style="width: 100%" running="true">
    </sp-progressbar>

      <div class="btn">
        <sp-button id="createIndex" size="s"> 1: Select Root Folder</sp-button>   
        <sp-button id="makeGIFs" size="s">3: Make GIFs</sp-button>
      </div>
      <sp-divider size="l"></sp-divider>

      <div class="btn">
        <sp-picker id="keywordDropDown" width="70%" placeholder="2: Make a selection...">
          <sp-menu id="dropMenu" slot="options" selectable>
          </sp-menu>
        </sp-picker><span width=8></span>
        <sp-checkbox id="fullPhoto">Full Photo</sp-checkbox>
      </div>

      <p>
        <sp-label size="s" for="gifSize">GIF Size<span width=33></span></sp-label>
        <sp-textfield size="s" width="30%" id="gifSize"></sp-textfield>
        <sp-slider id="gifSizeSlider" min="10" max="5000" step="10"></sp-slider>      
      </p>

      <p>
        <sp-label size="s" for="gifSpeed">Seconds/Frame<span width=0></span></sp-label>      
        <sp-textfield size="s" width="30%" id="gifSpeed"></sp-textfield>
        <sp-slider id="gifSpeedSlider" min=".1" max ="20" step=".1"></sp-slider>        
      </p>

      <p>
        <sp-label size="s" for="days">Days/Photos<span width=13></span></sp-label>          
        <sp-textfield size="s" width="30%" id="days"></sp-textfield>
        <sp-slider id="daysSlider" min="0" max="1000" step="10"></sp-slider>
      </p>
      <div></div>
      <div class="btn" >
          <sp-button id="btnStop2" disabled size="s" running="true">Cancel</sp-button>
          <sp-label size="s" id="status2" running="true"></sp-label>
          <sp-button id="btnHelp2" size="s"> Help </sp-button>
        </div>
  </div>

</body>

</html>
